<div class="container">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="logedIn()">
        <div class="form-heading">
            <h2>Login Form</h2>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="please enter username here" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="please enter password here" formControlName="password">
        </mat-form-field>
        <div class="submit-form-btn">
            <button mat-raised-button color="primary">Login</button>
        </div>
    </form>
</div>
